<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bulma Tutorial</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
	</head>
	<body>
		<section class="section">
			<div class="columns">
				<div class="column is-4 is-offset-4">
					<form class="form" method="POST" action="/create_user">
						<input type="hidden" value="{{$.csrf_token}}" name="csrf_token">
						<div class="field">
							<label class="label">Identity</label>
							<div class="control has-icons-left has-icons-right">
								<input class="input" type="text" placeholder="email" name="record.Identity">
								<span class="icon is-small is-left">
									<i class="fa fa-envelope"></i>
								</span>
							</div>
						</div>
						<div class="field">
							<label class="label">PassWord</label>
							<div class="control has-icons-left has-icons-right">
								<input class="input" type="password" placeholder="password" name="record.RawPassword">
								<span class="icon is-small is-left">
									<i class="fa fa-key"></i>
								</span>
							</div>
						</div>
						<div class="field">
							<label class="label">Name</label>
							<div class="control">
								<input class="input" type="text" placeholder="Name" name="record.Name">
							</div>
						</div>
						<div class="field">
							<label class="label">First</label>
							<div class="control">
								<input class="input" type="text" placeholder="First" name="record.First">
							</div>
						</div>

						<div class="field">
							<label class="label">Last</label>
							<div class="control">
								<input class="input" type="text" placeholder="Last" name="record.Last">
							</div>
						</div>
						<div class="field">
							<label class="label">Avatar</label>
							<div class="control">
								<input class="input" type="text" placeholder="Avatar" name="record.Avatar">
							</div>
						</div>
						<div class="field is-grouped">
							<div class="control">
								<button class="button is-link">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
